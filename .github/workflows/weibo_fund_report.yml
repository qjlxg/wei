name: Weibo Fund Report Generator

on:
  schedule:
    - cron: "0 0 * * *"  # 每天00:00 UTC（对应上海时间08:00 CST）
  push:
    paths:
      - 'weibo_fund_report.py'
      - '.github/workflows/weibo_fund_report.yml'
      - 'requirements.txt'
  workflow_dispatch:

jobs:
  generate-report:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      # --- 1. 设置 Python 并缓存依赖 ---
      - name: Set up Python and Cache Dependencies
        uses: actions/setup-python@v4
        with:
          python-version: "3.9"
          cache: 'pip'

      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          
      # --- 2. 安装 Node.js (用于运行 MCP Server) ---
      - name: Setup Node.js Environment
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      # --- 3. 安装并启动 mcp-server-weibo (后台服务) ---
      - name: Install and Start mcp-server-weibo
        env:
          WEIBO_COOKIE: ${{ secrets.WEIBO_COOKIE }}  # 确保在 GitHub Secrets 中配置
        run: |
          # 全局安装 mcp-server-weibo
          npm install -g mcp-server-weibo
          # 启动服务器并在后台运行，添加调试输出
          nohup mcp-server-weibo --debug > nohup.out 2>&1 &
          echo "MCP server started in background."
          
          # 实时监控日志
          tail -f nohup.out &
          
          # **最终修复：延长等待时间并改进健康检查**
          echo "Waiting for MCP server to be ready (max 60s)..."
          sleep 5  # 初始等待
          for i in $(seq 1 60); do
              # 使用 curl 尝试连接服务，-s 静默模式
              curl -s http://localhost:3000 > /dev/null
              if [ $? -eq 0 ]; then
                  echo "🎉 MCP Server is up and running after $i seconds."
                  kill %1  # 停止 tail
                  break
              fi
              echo "Attempt $i: Server not ready. Waiting 1 second..."
              sleep 1
              if [ $i -eq 60 ]; then
                  echo "--------------------------------------------------------"
                  echo "❌ ERROR: MCP Server failed to start within 60 seconds!"
                  echo "--------------------------------------------------------"
                  # 打印服务启动日志以诊断 Node.js 崩溃原因
                  echo "Startup Logs (nohup.out):"
                  cat nohup.out
                  kill %1  # 停止 tail
                  exit 1
              fi
          done

      # --- 4. 运行 Python 脚本 (现在调用本地 API) ---
      - name: Run Weibo fund report script
        env:
          WEIBO_KEYWORD: "基金"
        run: python weibo_fund_report.py

      - name: Commit and push report
        run: |
          git config --global user.name "GitHub Action"
          git config --global user.email "action@github.com"
          git add reports/*
          # 仅在有更改时才提交
          git diff --quiet --exit-code || (git commit -m "Auto: Generate Weibo Fund Report (MCP)" && git push)
        
      # --- 5. 清理后台进程 ---
      - name: Cleanup Background Processes
        if: always()
        run: |
          pkill -f mcp-server-weibo || true
          kill %1 || true  # 清理 tail 进程
          echo "MCP server stopped."
