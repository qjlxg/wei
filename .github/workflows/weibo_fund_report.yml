name: Weibo Fund Report Generator

on:
  schedule:
    - cron: "0 0 * * *"  # æ¯å¤©00:00 UTCï¼ˆå¯¹åº”ä¸Šæµ·æ—¶é—´08:00 CSTï¼‰
  push:
    paths:
      - 'weibo_fund_report.py'
      - '.github/workflows/weibo_fund_report.yml'
      - 'requirements.txt'
  workflow_dispatch:

jobs:
  generate-report:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      # --- 1. è®¾ç½® Python å¹¶ç¼“å­˜ä¾èµ– ---
      - name: Set up Python and Cache Dependencies
        uses: actions/setup-python@v4
        with:
          python-version: "3.9"
          cache: 'pip'

      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          
      # --- 2. å®‰è£… Node.js (ç”¨äºè¿è¡Œ MCP Server) ---
      - name: Setup Node.js Environment
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      # --- 3. å®‰è£…å¹¶å¯åŠ¨ mcp-server-weibo (åå°æœåŠ¡) ---
      - name: Install and Start mcp-server-weibo
        run: |
          # å…¨å±€å®‰è£… mcp-server-weibo
          npm install -g mcp-server-weibo
          # å¯åŠ¨æœåŠ¡å™¨å¹¶åœ¨åå°è¿è¡Œ
          nohup mcp-server-weibo > nohup.out 2>&1 &
          echo "MCP server started in background."
          
          # **å…³é”®ä¿®å¤ï¼šä½¿ç”¨ curl çš„å†…ç½®é‡è¯•æœºåˆ¶è¿›è¡Œå¥åº·æ£€æŸ¥ (æ›´å¯é )**
          echo "Waiting for MCP server to be ready (max 30s)..."
          curl -s --fail --show-error --retry 30 --retry-delay 1 --retry-connrefused http://localhost:3000/
          if [ $? -ne 0 ]; then
              echo "--------------------------------------------------------"
              echo "âŒ ERROR: MCP Server failed to start within 30 seconds!"
              echo "--------------------------------------------------------"
              echo "Startup Logs (nohup.out):"
              cat nohup.out
              exit 1
          fi
          echo "ğŸ‰ MCP Server is up and running."

      # --- 4. è¿è¡Œ Python è„šæœ¬ (ç°åœ¨è°ƒç”¨æœ¬åœ° API) ---
      - name: Run Weibo fund report script
        env:
          WEIBO_KEYWORD: "åŸºé‡‘"
        run: python weibo_fund_report.py

      - name: Commit and push report
        run: |
          git config --global user.name "GitHub Action"
          git config --global user.email "action@github.com"
          git add reports/*
          # ä»…åœ¨æœ‰æ›´æ”¹æ—¶æ‰æäº¤
          git diff --quiet --exit-code || (git commit -m "Auto: Generate Weibo Fund Report (MCP)" && git push)
        
      # --- 5. æ¸…ç†åå°è¿›ç¨‹ ---
      - name: Cleanup Background Processes
        if: always()
        run: |
          pkill -f mcp-server-weibo || true
          echo "MCP server stopped."
