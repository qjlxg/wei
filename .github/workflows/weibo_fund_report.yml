name: Weibo Fund Report Generator

on:
  schedule:
    - cron: "0 0 * * *"  # 每天00:00 UTC（对应上海时间08:00 CST）
  push:
    paths:
      - 'weibo_fund_report.py'
      - '.github/workflows/weibo_fund_report.yml'
      - 'requirements.txt'
  workflow_dispatch:

jobs:
  generate-report:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      # --- 1. 设置 Python 并缓存依赖 ---
      - name: Set up Python and Cache Dependencies
        uses: actions/setup-python@v4
        with:
          python-version: "3.9"
          cache: 'pip' # 启用 pip 依赖缓存

      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          # 通过 requirements.txt 安装所有必要的依赖，包括新增的 webdriver-manager
          pip install -r requirements.txt

      # --- 2. 安装 Chrome 浏览器及其系统依赖 ---
      - name: Install Chrome and System Dependencies (FIXED)
        run: |
          sudo apt-get update
          # 确保所有 Chrome 运行时依赖都已安装。
          sudo apt-get install -y google-chrome-stable \
            libnss3 \
            libxss1 \
            libglib2.0-0 \
            fonts-liberation
          
      # --- 3. (已移除) 原来的手动安装 ChromeDriver 步骤被移除，由 Python 脚本中的 webdriver-manager 接管 ---

      - name: Run Weibo fund report script
        env:
          WEIBO_KEYWORD: "基金"
        run: python weibo_fund_report.py

      - name: Commit and push report
        run: |
          git config --global user.name "GitHub Action"
          git config --global user.email "action@github.com"
          git add reports/*
          git commit -m "Add Weibo fund report $(date +'%Y-%m-%d')" || true
          git push
