name: Scrape Weibo Fund Posts with Selenium

on:
  push:
    branches: [ main ]

jobs:
  scrape:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.12'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install selenium beautifulsoup4 webdriver-manager

    - name: Set up Chrome
      run: |
        # 安装Chrome（GitHub Actions Ubuntu有预装，但确保版本）
        sudo apt-get update
        sudo apt-get install -y google-chrome-stable

    - name: Run scraper
      run: python weibo_fund_search_selenium.py

    - name: Upload results
      uses: actions/upload-artifact@v4
      with:
        name: weibo-fund-results
        path: fund_tweets.json
