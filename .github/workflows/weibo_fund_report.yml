name: Weibo Fund Report Generator

on:
  schedule:
    - cron: "0 0 * * *"  # 每天00:00 UTC（对应上海时间08:00 CST）
  push:
    paths:
      - 'weibo_fund_report.py'
      - '.github/workflows/weibo_fund_report.yml'
      - 'requirements.txt' # 监听依赖文件改动
  workflow_dispatch:

jobs:
  generate-report:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      # --- 1. 设置 Python 并缓存依赖（依赖于 requirements.txt）---
      - name: Set up Python and Cache Dependencies
        uses: actions/setup-python@v4
        with:
          python-version: "3.9"
          cache: 'pip' # 启用 pip 依赖缓存

      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          # 通过 requirements.txt 安装所有必要的依赖，包括 jieba 和 snownlp
          pip install -r requirements.txt

      # --- 2. 安装 Chrome (操作系统级别) ---
      - name: Install Chrome
        run: |
          sudo apt-get update
          sudo apt-get install -y google-chrome-stable
          # 修复依赖：只安装核心依赖，避开旧版 Ubuntu 已移除的包
          sudo apt-get install -y libxss1
          
      # --- 3. 安装并缓存 ChromeDriver ---
      - name: Cache ChromeDriver
        id: cache-chromedriver
        uses: actions/cache@v3
        with:
          # 缓存 nanasess/setup-chromedriver 的默认安装路径
          path: /usr/local/bin/chromedriver 
          # 缓存键名，确保在 Ubuntu/OS 变化时重新安装
          key: ${{ runner.os }}-chromedriver-3

      - name: Install ChromeDriver
        uses: nanasess/setup-chromedriver@v2
        # 只有缓存未命中时才运行安装
        if: steps.cache-chromedriver.outputs.cache-hit != 'true' 

      - name: Run Weibo fund report script
        env:
          WEIBO_KEYWORD: "基金"
        run: python weibo_fund_report.py

      - name: Commit and push report
        run: |
          git config --global user.name "GitHub Action"
          git config --global user.email "action@github.com"
          # 提交 reports 目录下的所有文件 (MD 和 JSON)
          git add reports/*
          # '|| true' 确保在没有文件变化时工作流不会因 'No changes to commit' 而失败
          git commit -m "Add Weibo fund report $(date +'%Y-%m-%d')" || true
          git push
