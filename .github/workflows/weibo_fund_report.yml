name: Scrape Weibo Fund Posts

on:
  push:
    branches: [ main ]

jobs:
  scrape:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.12'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install requests beautifulsoup4 weibo-scraper

    - name: Run scraper
      run: python weibo_fund_search.py

    - name: Upload results
      uses: actions/upload-artifact@v4
      with:
        name: weibo-fund-results
        path: fund_tweets.json
