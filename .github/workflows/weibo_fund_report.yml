name: Weibo Fund Report Generator

on:
  schedule:
    - cron: "0 0 * * *"  # 每天00:00 UTC（对应上海时间08:00 CST）
  push:
    paths:
      - 'weibo_fund_report.py'  # 监听 Python 脚本改动
      - '.github/workflows/weibo_fund_report.yml'  # 监听工作流文件改动
  workflow_dispatch:  # 支持手动触发

jobs:
  generate-report:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.9"

      - name: Install Chrome
        run: |
          sudo apt-get update
          sudo apt-get install -y google-chrome-stable
          sudo apt-get install -y libxss1 libappindicator1 libindicator7

      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests beautifulsoup4 lxml selenium

      - name: Install ChromeDriver
        uses: nanasess/setup-chromedriver@v2

      - name: Run Weibo fund report script
        env:
          WEIBO_KEYWORD: "基金"  # 固定关键词
        run: python weibo_fund_report.py

      - name: Commit and push report
        run: |
          git config --global user.name "GitHub Action"
          git config --global user.email "action@github.com"
          git add reports/*
          git commit -m "Add Weibo fund report $(date +'%Y-%m-%d')" || echo "No changes to commit"
          git push
