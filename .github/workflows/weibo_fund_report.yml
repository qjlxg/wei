name: Run Python Script

# 触发工作流的事件
on:
  # 每天UTC时间早上8点运行一次
  schedule:
    - cron: '0 8 * * *'
  # 也可以手动触发
  workflow_dispatch:

jobs:
  build:
    # 运行环境
    runs-on: ubuntu-latest
    
    steps:
    # 步骤 1: 检出仓库代码
    - name: Checkout repository
      uses: actions/checkout@v4

    # 步骤 2: 设置 Python 环境
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.x' # 
        
    # 步骤 3: 安装依赖（requests和bs4）
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install requests beautifulsoup4
        
    # 步骤 4: 运行 Python 脚本
    # 假设您的脚本文件名为 weibo_scraper.py
    - name: Run Python script
      run: python weibo_fund_search_selenium.py
     
