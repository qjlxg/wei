name: BPB ≥2.5.3 Scanner

on:
  workflow_dispatch:      # 手动触发
  push:
    paths:
      - '1.txt'             # 你更新 1.txt 时自动跑
      - 'script.py'

jobs:
  scan:
    runs-on: ubuntu-latest
    env:
      TZ: Asia/Shanghai

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install deps
        run: pip install requests packaging tqdm

      - name: Run scanner
        run: python script.py

      - name: Upload result
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "actions@github.com"
          git add OK.txt
          git commit -m "Update high version results $(date '+%Y-%m-%d %H:%M')" || echo "No new hits"
          git push
