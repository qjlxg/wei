name: Download Google Earth View Wallpapers

on:
  workflow_dispatch:  # 支持手动运行
  
  # 每天 UTC 时间 02:00 运行（您可根据需要调整）
  schedule:
    - cron: '0 2 * * *' 
    
  push:
    branches:
      - main  # 或您的默认分支
    paths:
      - 'google_wallpaper.py'
      - '.github/workflows/download_wallpapers.yml'

env:
  TZ: Asia/Shanghai  # 设置时区

jobs:
  download-and-push:
    runs-on: ubuntu-latest
    # 将脚本输出暴露为 job 输出
    outputs:
      commit_needed: ${{ steps.run-script.outputs.commit_needed }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests

      - name: Run wallpaper download script
        id: run-script # 标记此步骤以捕获其输出
        run: python google_wallpaper.py 

      - name: Commit and push downloaded images
        # 仅当 Python 脚本输出 'commit_needed: true' 时执行此步骤
        if: steps.run-script.outputs.commit_needed == 'true'
        run: |
          git config --global user.name "GitHub Actions"
          git config --global user.email "actions@github.com"
          
          # 仅添加根目录，子目录 (YYYY/MM) 将被一并添加
          git add google_earthview_wallpapers/ 
          
          git commit -m "Add downloaded Google Earth View wallpapers - $(date +'%Y-%m-%d %H:%M:%S')"
          git push
        env:
          # 使用内置 token 进行认证和推送
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
