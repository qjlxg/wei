name: Download Google Earth View Wallpapers

on:
  workflow_dispatch:  # 支持手动运行
  push:
    branches:
      - main  # 或你的默认分支
    paths:
      - 'google_wallpaper.py'  # 假设脚本文件名为 google_wallpaper.py，当脚本变动时触发
      - '.github/workflows/download_wallpapers.yml'  # 当此 YAML 文件变动时触发

env:
  TZ: Asia/Shanghai  # 设置上海时区

jobs:
  download-and-push:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests

      - name: Run wallpaper download script
        run: python google_wallpaper.py  # 运行你的 Google 壁纸下载脚本，假设文件名为 google_wallpaper.py

      - name: Commit and push downloaded images
        run: |
          git config --global user.name "GitHub Actions"
          git config --global user.email "actions@github.com"
          git add google_earthview_wallpapers/  # 添加输出目录中的文件（年/月目录将在脚本中处理）
          git commit -m "Add downloaded Google Earth View wallpapers with timestamp - $(date +'%Y-%m-%d %H:%M:%S')" || echo "No changes to commit"
          git push
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}  # 使用内置 token 推送